name: crimson
description: A Crystal Version Manager
authors:
  - Devonte W <https://github.com/devnote-dev>

version: 0.1.0
crystal: ~> 1.9.2
license: MPL
repository: https://github.com/devnote-dev/crimson

dependencies:
  cling:
    github: devnote-dev/cling
    branch: main

  crest:
    github: mamantoha/crest

  crystar:
    github: naqvis/crystar

development_dependencies:
  ameba:
    github: crystal-ameba/ameba
    version: ~> 1.5.0

targets:
  crimson:
    main: src/main.cr
    flags: --stats

  darwin:
    main: src/main.cr
    flags: --cross-compile --target x86_64-darwin
